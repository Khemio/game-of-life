<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game of Life</title>
</head>
<body>
    <div class="container">

        <div class="details">
            <ul class="buttons">

                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="restart">Restart</button>
            </ul>

            <h3>Size: <span id="size"></span></h3>
            <h3>Max live cells: <span id="max-live"></span></h3>
            <h3>Live cells left: <span id="cells-left"></span></h3>
            <h3>Speed: <span id="speed"></span> ticks per second</h3>

        </div>
    
        <div id="field"></div>

        <div class="params">
            <label for="set-frequency">Speed</label>
            <input type="number" id="set-frequency">
            <!-- <button type="submit">Submit</button> -->
            <label for="set-size">Size</label>
            <input type="number" id="set-size">
            <!-- <button type="submit">Submit</button> -->
            <label for="set-seeds">Seeds</label>
            <input type="number" id="set-seeds">
            <!-- <button type="submit">Submit</button> -->
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
